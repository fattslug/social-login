<div *ngIf="userService.currentUser._id">
	<div class="l-section">
		<div class="l-content-container">
			<div class="l-max l-max--8-col-large">
				<div class="agent-profile" itemscope itemtype="http://schema.org/InsuranceAgency">
					<div class="agent-profile__section-1">
						<h2 class="heading heading--1 heading--first" itemprop="name">{{ userService.currentUser.google.name }}</h2>
						<p class="agent-profile__job-title">...</p>
					</div>
					<div class="agent-profile__section-3">
						<h3 class="heading heading--2 heading--first">Contact Information</h3>
						<div class="l-columns l-columns--2-medium l-columns--2-large">
							<div class="l-columns__column">
								<p class="text-icon text-icon--address" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress"><br/>
								<span itemprop="streetAddress">Suite 2707, 28 Linden Street</span><br/>
								<span itemprop="addressLocality">Toronto, Ontario</span><br/>
								<span itemprop="postalCode">M4Y 0A4</span><br/>
								<span itemprop="addressCountry">Canada</span></p>
							</div>
							<div class="l-columns__column">
								<p class="text-icon text-icon--tel" itemprop="telephone"></p>
								<p class="text-icon text-icon--email"><a href="mailto:{{ userService.currentUser.google.email }}" itemprop="email">{{ userService.currentUser.google.email }}</a></p>
								<ul class="social-list plain-list">
									<li><a class="social-list__icon social-list__icon--facebook" href="#example" *ngIf="userService.currentUser.facebook" itemprop="sameAs">Facebook for {{ userService.currentUser.facebook.name }}</a></li>
									<li><a class="social-list__icon social-list__icon--google" href="#example" *ngIf="userService.currentUser.google" itemprop="sameAs">Google for {{ userService.currentUser.google.name }}</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
